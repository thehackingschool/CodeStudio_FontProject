<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @font-face {
        font-family: hackingSchoolFont;
        src: url(unsteady_oversteer.ttf);
    }

    p {
        border-style: solid;
        width: 50%;
        padding-top: 20px;
        padding-bottom: 20px;
        font-family: hackingSchoolFont;
    }
</style>

<body>
    <center>
        <label for="fname">Enter Your Text Here:</label><br>
        <input type="text" id="text"><br>
        <!-- <input type="text" id="text" onchange="abc()"><br> -->
        <br>
        <input type="submit" value="Submit" onclick="abc()">

        <p id="data">
            
        </p>
    </center>
</body>

<script>
    function abc() {
        var text = document.getElementById("text").value;
        document.getElementById("data").innerText = text.toUpperCase();
    }
</script>

</html>
